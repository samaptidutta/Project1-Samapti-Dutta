        <h1>Contact Us</h1>
        
        <figure>
            <img src="images/tacos_close_up_400x260.png" alt="tacos" title="Delicious Tacos" height="260" width="400">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" placeholder="your name" name="name" id="name" required>
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" placeholder="your email" name="email" id="email" required>
                </p>
                <p>
                    <label for="phone">phone: </label>
                    <input type="mobile" placeholder="your phone number" name="phone" id="phone" required>
                </p>
                <p>
                    <label for="name">Your Message: </label>
                    <br>
                    <textarea name="message" id="message" placeholder="Type your message here" cols="30"
                        rows="10"></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
